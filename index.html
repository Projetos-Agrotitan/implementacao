<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/login.js" type="text/javascript"></script>
    <link href="css/login.css" rel="stylesheet">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
 
    <div class="tamanho">
        <div class="titulo">
            <p class="h_titulo">Login</p>
        </div>
        <form action="" method="POST">
            <div class="mb-3">
            <label for="usuario" class="form-label">Usuário</label>
            <input type="text" class="form-control" placeholder="Digite seu Usuário" id="usuario" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text" style="color: white;">Nunca compartilharemos seu usuário com mais ninguém</div>
            </div>
            <div class="mb-3">
            <label for="senha" class="form-label">Senha</label> 
            <input type="password" class="form-control" placeholder="Digite sua senha" id="senha">
            </div>
            <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Mantenha-me conectado</label>
            </div>
        </form>
        <button onclick="logar()" class="btn btn-primary">Entrar</button>
    </div>

    <div class="links">
        <a href="esqueci_senha.html">Esqueci minha senha</a>
        <p>Não tem conta? <a href="">Registre-se</a></p>
    </div>

</body>

<!-- JavaScript Bootstrap  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</html>
